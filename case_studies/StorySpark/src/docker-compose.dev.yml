services:
  storyspark-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: storyspark:dev
    ports:
      - "8000:8080"    # host 8000 -> container 8080 (convenience mapping)
      - "5678:5678"    # debugpy
    volumes:
      - ./src:/app:delegated
    working_dir: /app
    environment:
      - PORT=8080
      - PYTHONUNBUFFERED=1
    command: >
      python -m debugpy --listen 0.0.0.0:5678 --wait-for-client
      -m uvicorn app.main:app --host 0.0.0.0 --port 8080
    # dev convenience: do not restart automatically to avoid unexpected debug waits
